<!DOCTYPE html>
<html>
<head>
    <title>Face Detection App</title>
    <style>
    body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background-image: url("/static/bg.jpg");
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;  
    align-items: center;      
}

.main-heading {
    position: absolute;
    top: 10px;  
    left: 40px; 
    font-size: 2.8rem;
    color: #ffeb3b;
    font-weight: bold;
    z-index: 10;
}



.container {
    background: rgba(0, 0, 0, 0.6);
    padding: 40px 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 30px rgba(0,0,0,0.4);
    max-width: 600px;
    width: 90%;
    min-height: 200px; 
    display: flex;
    flex-direction: column;
    justify-content: center; 
    align-items: center;
    margin-left: 0%;
}

.custom-upload {
    display: inline-block;
    padding: 12px 24px;
    background: #0b3d91;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    margin-bottom: 20px;
}

#image-input {
    display: none;
}

input[type="submit"] {
    font-size: 16px;
    padding: 10px 24px;
    margin: 10px;
    border-radius: 8px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}
</style>


</head>
<body>
    <!-- Moved header slightly upward -->
    <div class="main-heading">
        AI-Powered Face Detection
    </div>

    <!-- Centered form box -->
    <div class="container">
        <!-- Inside container -->
<form method="post" enctype="multipart/form-data">
    <label for="image-input" class="custom-upload">üì§ Upload Image</label>
    <input id="image-input" type="file" name="image" accept="image/*" required>
    <br>
    <input type="submit" value="‚úÖ Upload Image">
</form>

{% if uploaded %}
    <p style="color: lightgreen; font-weight: bold;">Image '{{ filename }}' uploaded successfully ‚úÖ</p>
    <a href="{{ url_for('detect', filename=filename) }}">
        <button style="margin-top: 10px;">üîç Proceed to Detect Faces</button>
    </a>
{% endif %}

{% if message %}
    <p style="color: red; font-weight: bold;">{{ message }}</p>
{% endif %}

    </div>
</body>
</html>
